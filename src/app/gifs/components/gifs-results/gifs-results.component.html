<div class="row">
  <p *ngIf="!gifs.length" class="text">Not have results for your search</p>
  <div
    *ngFor="let gif of gifs"
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
  >
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text text-center">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
